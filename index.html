
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>초안연구소 | Draft Lab</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="switch-container">
    <label class="switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </div>

  <h1>초안연구소 | Draft Lab</h1>
  <div class="tag-buttons" id="category-buttons"></div>
  <div class="prompt-grid" id="prompt-container"></div>
  <div id="toast">✅ 복사 완료!</div>

  <script>
    const prompts = [];
    let loaded = false;

    const container = document.getElementById("prompt-container");
    const tagButtons = document.getElementById("category-buttons");
    const toast = document.getElementById("toast");

    function showToast() {
      toast.style.opacity = 1;
      setTimeout(() => toast.style.opacity = 0, 1500);
    }

    function renderButtons(filter = "전체보기") {
      container.innerHTML = "";
      fetch('prompts.json')
        .then(res => res.json())
        .then(data => {
          const filtered = filter === "전체보기" ? data : data.filter(p => p["카테고리"] === filter);
          filtered.forEach(p => {
            const btn = document.createElement("div");
            btn.className = "prompt-button";
            btn.textContent = p["버튼제목"];
            btn.setAttribute("data-category", p["카테고리"]);
            btn.onclick = () => {
              navigator.clipboard.writeText(p["프롬프트"]);
              showToast();
            };
            container.appendChild(btn);
          });
        });
    }

    function renderTags() {
      fetch('prompts.json')
        .then(res => res.json())
        .then(data => {
          const categories = ["전체보기", ...new Set(data.map(p => p["카테고리"]))];
          tagButtons.innerHTML = "";
          categories.forEach(tag => {
            const btn = document.createElement("button");
            btn.textContent = tag;
            btn.className = "tag-button";
            btn.onclick = () => {
              document.querySelectorAll(".tag-button").forEach(b => b.classList.remove("active"));
              btn.classList.add("active");
              renderButtons(tag);
            };
            tagButtons.appendChild(btn);
          });
          tagButtons.querySelector("button").classList.add("active");
          renderButtons("전체보기");
        });
    }

    document.getElementById("darkToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
    });

    renderTags();
  </script>
</body>
</html>
