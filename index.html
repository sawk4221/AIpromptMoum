<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프롬프트 복사 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <button id="dark-mode-toggle">
      <span id="dark-mode-icon">🌙</span>
      <span id="dark-mode-label">다크모드</span>
    </button>
  </div>

  <h1>프롬프트 복사 모음</h1>

  <div class="category">
    <h2>블로그 관련</h2>
    <div class="prompt-button" 
         data-id="blog-1"
         data-title="블로그 작성 예시" 
         data-content="내가 OO 주제로 콘텐츠를 작성하려고 하는데 OO 주제에 맞는 콘텐츠 흐름을 짜줘. 키워드는 블로그 지수의 최적화된 키워드를 뽑아서 넣어줘야해">
      블로그 작성 예시
      <button class="bookmark-btn">⭐</button>
    </div>
  </div>

  <div id="toast">복사 완료!</div>
  <div id="preview-box"></div>

  <script src="script.js"></script>
</body>
</html>
